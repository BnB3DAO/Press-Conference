name: Auto Add Task List Issues

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    if: |
      startsWith(toLowerCase(github.event.issue.title), 'task') || 
      startsWith(toLowerCase(github.event.issue.title), 'okr')
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/BnB3DAO/projects/2
          github-token: ${{ secrets.AUTO_PULL_ISSUES }}
